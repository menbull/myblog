<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.title}}</title>
	<meta name="robots" content="all">
	<meta name="keywords" content="{{.keywords}}">
	<meta name="description" content="{{.description}}">
	<link href="/static/themes/default/css/style.css" rel="stylesheet" type="text/css"/>
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://assets.changyan.sohu.com/upload/plugins/plugins.count.js"></script>
</head>

<body>
	<!-- container -->
	<div class="container">
		<!-- left-col -->
		<div class="left-col">
			<!-- intrude-less -->
			<div class="intrude-less">
				<header id="header" class="inner">
					<div class="profilepic">	
						<img src="/static/images/avatar.jpg" alt="Profile Picture" style="width: 160px;" />
					</div>
					<h1>
						<a href="/">{{.options.sitename}}</a>
					</h1>
					<p class="subtitle">{{.options.subtitle}}</p>
					<nav id="main-nav">
						<ul class="main-navigation">
							<li><a href="/">博客</a></li>
							<li><a href="/about">关于</a></li>
							<li><a href="/archives">存档</a></li>
							<li><a href="/links">链接</a></li>
						</ul>
					</nav>
					<nav id="sub-nav">
						<div class="social">
							<a class="weibo" href="http://www.weibo.com/menbull" title="Weibo">Weibo</a>
							<a class="facebook" href="#" title="Facebook">Facebook</a>
							<a class="twitter" href="#" title="Twitter">Twitter</a>
							<a class="github" href="https://github.com/menbull" title="GitHub">GitHub</a>
						</div>
					</nav>
				</header>				
			</div>
			<!--/intrude-less-->
		</div>
		<!-- /left-col -->
	
		<!-- mid-col -->
		<div class="mid-col">
			<!-- mid-col-container -->
			<div class="mid-col-container">
				<div id="content" class="inner">
					{{.LayoutContent}}
				</div>
			</div>
			<!-- /mid-col-container -->

			<footer id="footer" class="inner">
				<p>Copyright &copy; 2014-2015 - <a href="{{.options.siteurl}}" title="{{.options.sitename}}">{{.options.sitename}}</a> - <span class="credit">Powered by <a href="http://www.lisijie.org">GoBlog</a></span></p>
			</footer>
			<script src="/static/themes/default/js/slash.js"></script>
		</div>
		<!-- /mid-col -->
	</div>
	<!-- /container -->
	<div style="display:none">
		{{str2html .options.stat}}
	</div>
</body>
</html>
